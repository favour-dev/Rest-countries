<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rest Countries</title>
</head>
<body>
    <div id="nav" class="header">
        <div class="container">
            <div class="top-header">
                <img src="./images/world-removebg-preview.png" class="world" srcset="">
                <h1>Where in the world?</h1>
               
            </div>
        </div>
    </div>
    <div class="section-two">
        <div class="container">
           <div class="search-filter">
            <div class="search-container">
                <input type="search" name="search" id="search-bar" class="search-input" placeholder="Search for a country...">
            </div>
            <div class="filter-container">
                <select name="region" id="region-filter" onchange="selectRegion()">
                    <option value="1">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                  </select>
            </div>
           </div>
            <div class="country-cards">
              
            </div>
            
        </div>
    </div>
    <script src="./countries.js"></script>
</body>
</html>
